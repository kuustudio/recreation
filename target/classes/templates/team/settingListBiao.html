<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div class="display biao-cont">
    <!--下注列表-->
    <div>
        <table width="100%" border="0" cellspacing="1" cellpadding="0" class="grayTable">
            <thead>
            <tr class="table_b_th">
                <td>规则名称</td>
                <td>返点</td>
                <td>佣金</td>
                <td>大小单双</td>
                <td>数字</td>
                <td>龙虎</td>
                <td>和</td>
                <td>豹子</td>
                <td>顺子</td>
                <td>半顺,杂六</td>
                <td>对子</td>
                <td>三码不定位</td>
                <td>二码不定位</td>
                <td>二码定位</td>
                <td>三码定位</td>
                <td>四码定位</td>
                <td>一帆风顺</td>
                <td>好事成双</td>
                <td>三星报喜</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody class="table_b_tr">
            <tr th:each="item:${list}">
                <td th:text="${item.settingName}">规则名称</td>
                <td th:text="${item.fanDianRate}">返点比例</td>
                <td th:text="${item.awardRate}">佣金比例</td>
                <td th:text="${item.a1}">大小单双</td>
                <td th:text="${item.a2}">数字</td>
                <td th:text="${item.a7}">龙虎</td>
                <td th:text="${item.a3}">和</td>
                <td th:text="${item.a4}">豹子</td>
                <td th:text="${item.a5}">顺子</td>
                <td th:text="${item.a6}">半顺,杂六</td>
                <td th:text="${item.a9}">对子</td>
                <td th:text="${item.a10}">三码不定位</td>
                <td th:text="${item.a11}">二码不定位</td>
                <td th:text="${item.a12}">二码定位</td>
                <td th:text="${item.a13}">三码定位</td>
                <td th:text="${item.a14}">四码定位</td>
                <td th:text="${item.a15}">一帆风顺</td>
                <td th:text="${item.a16}">好事成双</td>
                <td th:text="${item.a17}">三星报喜</td>
                <td><a th:href="${'javascript:editSetting(''' + item.id +''');'}">编辑</a></td>
            </tr>
            </tbody>
        </table>
        <div class="bottompage">
            <a th:if="${page==1}" class="disabled">首页</a>
            <a th:if="${page!=1}" th:href="${queryString+(-page+1)}">首页</a>
            <a th:if="${page==1}" class="disabled">上一页</a>
            <a th:if="${page!=1}" th:href="${queryString+(-1)}">上一页</a>
            <a style="display: none" id="reloadList" th:href="${queryString+(0)}">刷新</a>
            <a th:if="${page==pages}" class="disabled">下一页</a>
            <a th:if="${page!=pages}" th:href="${queryString+(1)}">下一页</a>
            <a th:if="${page==pages}" class="disabled">尾页</a>
            <a th:if="${page!=pages}" th:href="${queryString}+${-page+pages}">尾页</a>
            <span class="disabled" th:text="${'第'+page+'页/共'+pages+'页'}">第1页/共1页</span>
        </div>
    </div>
</div>
<script>

    function reloadList() {
        $("#reloadList").click();
    }



    function editSetting(id){
        $.get('/team/editSetting/'+id, function(data){
            layer.open({
                content:data,
                area: ['900px', '600px'],//宽 长
                onyes: true,
                //            btn:"打          印",
                btnAlign: 'c',//按钮居中

                yes: function() {
                    $("#doEditUserBtn").click();
                    reloadList();
                    this.close();
                }
            });
        });


    }
</script>
