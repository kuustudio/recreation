<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<div class="line" style="border-radius:20px" id="order-history">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <th>单号</th>
        <th>彩种</th>
        <th>投注时间</th>
        <th>玩法</th>
        <th>期号</th>
        <th>开奖号码</th>
        <th>投注号码</th>
        <th>倍数</th>
        <th>投注(积分)</th>
        <th>奖金(积分)</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody >
    <tr th:if="${orderInfoList.isEmpty()}">
        <td colspan="12" height="10">今日暂无投注数据</td>
    </tr>
    <tr th:if="${!orderInfoList.isEmpty()}" th:each="item:${orderInfoList}">
        <td th:text="${item.orderNo}">单号</td>
        <td th:text="${item.typeName}">彩种</td>
        <td th:text="${item.createTimeShow()}">投注时间</td>
        <td th:text="${item.playedName}">玩法</td>
        <td th:text="${item.actionNo}">期号</td>
        <td th:text="${item.code}">彩种</td>
        <td th:text="${item.actionData}">投注号码(点击查看)</td>
        <td th:text="${item.beiShu}">倍数</td>
        <td th:text="${item.usePoint}">积分(积分)</td>
        <td th:if="${item.state == 2}">0.00</td>
        <td th:if="${item.state != 2}" th:text="${item.bonusPropMoney}">奖金(积分)</td>
        <td th:if="${item.win == null}"><a th:href="${'javascript:confirmCancel(''' + item.id +''');'}">撤单</a></td>
        <td th:if="${item.win == true && (item.bonusLimited==null || !item.bonusLimited)}">已派奖</td>
        <td th:if="${item.win == true && item.bonusLimited!=null && item.bonusLimited}">奖金超过限制</td>
        <td th:if="${item.win == false}">未中奖</td>
    </tr>
    </tbody>


</table>


<div class="getMore" style="border-radius:20px"><a class="sqlist" href="/record/search" title="查看更多投注记录" target="_blank">查看更多</a></div>
</div>
