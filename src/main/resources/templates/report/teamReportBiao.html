<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<div class="biao-cont">
    <div>
        <table width="100%" border="0" cellspacing="1" cellpadding="0" class="grayTable">
            <thead>
            <tr class="table_b_th">
                <td>账号</td>
                <td>身份</td>
                <td>上分</td>
                <td>下分</td>
                <td>投注支出</td>
                <td>中奖收入</td>
                <td>返点收入</td>
                <td>佣金收入</td>
                <td>总盈亏</td>
            </tr>
            </thead>
            <tbody class="table_b_tr">
            <tr th:each="item:${list}">
                <td th:if="${item['userType']?.toString() != 'MEMBER' && item['username'] != '合计'}"><a  th:href="'?username=' + ${item['username']}" th:text="${item['username']}+${item['username'] == username?'(不含下级)':''}"></a></td>
                <td th:if="${item['userType']?.toString() == 'MEMBER' || item['username'] == '合计'}" th:text="${item['username']}"></td>
                <td th:text="${item['userType']?.desc}"></td>
                <td th:text="${item['RECHARGE']}"></td>
                <td th:text="${item['CASH_OUT']}"></td>
                <td th:text="${item['BET']}">--</td>
                <td th:text="${item['BONUS']}">--</td>
                <td th:text="${item['FAN_DIAN']}">--</td>
                <td th:text="${item['AWARD']}">--</td>
                <td th:text="${item['profit']}">--</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
