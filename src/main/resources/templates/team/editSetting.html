<html xmlns:th="http://www.thymeleaf.org" lang="zh" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<form action="/team/doEditSetting" method="post" target="ajax" call="safeSetPwd" th:object="${setting}">
    <input type="hidden" th:field="*{id}"/>
    <table width="100%" border="0" cellspacing="1" cellpadding="5">
        <tr>
            <td class="tdz3_left">规则名称：</td><td class="tdz3_right"><input type="text" th:value="*{settingName}" disabled/></td>
            <td class="tdz3_left"></td><td class="tdz3_right"></td>
        </tr>
        <tr>
            <td class="tdz3_left">返点：</td><td class="tdz3_right"><input type="text" th:field="*{fanDianRate}" /></td>
            <td class="tdz3_left">佣金：</td><td class="tdz3_right"><input type="text" th:field="*{awardRate}" /></td>
        </tr>
        <tr>
            <td class="tdz3_left">大小单双：</td><td class="tdz3_right"><input type="text" th:field="*{a1}"/></td>
            <td class="tdz3_left">数字：</td><td class="tdz3_right"><input type="text" th:field="*{a2}"/></td>
        </tr>
        <tr>
            <td class="tdz3_left">龙虎：</td><td class="tdz3_right"><input type="text" th:field="*{a7}"/></td>
            <td class="tdz3_left">和：</td><td class="tdz3_right"><input type="text" th:field="*{a3}"/></td>
        </tr>
        <tr>
            <td class="tdz3_left">豹子：</td><td class="tdz3_right"><input type="text" th:field="*{a4}"/></td>
            <td class="tdz3_left">顺子：</td><td class="tdz3_right"><input type="text" th:field="*{a5}"/></td>
        </tr>
        <tr>
            <td class="tdz3_left">半顺,杂六：</td><td class="tdz3_right"><input type="text" th:field="*{a6}"/></td>
            <td class="tdz3_left">对子：</td><td class="tdz3_right"><input type="text" th:field="*{a9}"/></td>
        </tr>
        <tr>
            <td class="tdz3_left">三码不定位：</td><td class="tdz3_right"><input type="text" th:field="*{a10}"/></td>
            <td class="tdz3_left">二码不定位：</td><td class="tdz3_right"><input type="text" th:field="*{a11}"/></td>
        </tr>
        <tr>
            <td class="tdz3_left">二码定位：</td><td class="tdz3_right"><input type="text" th:field="*{a12}"/></td>
            <td class="tdz3_left">三码定位：</td><td class="tdz3_right"><input type="text" th:field="*{a13}"/></td>
        </tr>
        <tr>
            <td class="tdz3_left">四码定位：</td><td class="tdz3_right"><input type="text" th:field="*{a14}"/></td>
            <td class="tdz3_left">一帆风顺：</td><td class="tdz3_right"><input type="text" th:field="*{a15}"/></td>
        </tr>
        <tr>
            <td class="tdz3_left">好事成双：</td><td class="tdz3_right"><input type="text" th:field="*{a16}"/></td>
            <td class="tdz3_left">三星报喜：</td><td class="tdz3_right"><input type="text" th:field="*{a17}"/></td>
        </tr>
    </table>
    <div class="list_btn_box">
        <input id="doEditUserBtn" type="submit"  value="确认"  class="formChange" style="display: none"/>
    </div>
</form>
